<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="header">
        <hgroup>
            <h1>
                Random Quote
            </h1>
            <p>
                all you need is random function, quote is a bonus.
            </p>
        </hgroup>
        <button id="randomQuoteBtn">Go for random quote !</button>
    </header>
    <main class="main">
        <section class="main-sectionQuote">
            <h2 class="main-sectionQuote-title">
                Magick apear here
            </h2>
            <div class="main-sectionQuote-dataContainer">
                <div class="main-sectionQuote-dataContainer-footer">
                    <img class="main-sectionQuote-dataContainer-footer-picture"  alt="" />
                    <p class="main-sectionQuote-dataContainer-footer-totalQuote">
            
                    </p>
                    <p class="main-sectionQuote-dataContainer-footer-favCocktail">

                    </p>
                </div>
                <blockquote class="main-sectionQuote-dataContainer-blockquote">
                    <p class="main-sectionQuote-dataContainer-blockquote-quote">

                    </p>
                    <footer class="main-sectionQuote-dataContainer-blockquote-author">

                    </footer>
                </blockquote>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
